<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro - 25:00</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro</h1>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="workMode">Work (25m)</button>
            <button id="restMode">Break (5m)</button>
            <button id="pauseButton" class="inactive">Pause</button>
            <button id="reset" class="inactive">Reset</button>
        </div>
        <div class="status">
            <p id="currentStatus">Work Time</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
